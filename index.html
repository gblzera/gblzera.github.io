<script>
const terminal = document.getElementById('terminal');

// Lista de pacotes animados
const packets = [

];

// Fun√ß√£o para mostrar pacotes com delay
let i = 0;
function showPacket() {
  if(i >= packets.length) return;
  const p = packets[i];
  const div = document.createElement('div');
  div.classList.add('packet');
  div.innerHTML = `<span class="time">${p.time}</span> | <span class="source">${p.source}</span> -> <span class="destination">${p.dest}</span> | <span class="protocol">${p.protocol}</span> | <span class="info">${p.info}</span>`;
  terminal.appendChild(div);
  terminal.scrollTop = terminal.scrollHeight; // rolar automaticamente
  i++;
  setTimeout(showPacket, 1500); // mostra um pacote a cada 1.5s
}

// Inicia anima√ß√£o
showPacket();
</script>
